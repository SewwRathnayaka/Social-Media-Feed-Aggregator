<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“± Social Media Feed Aggregator</h1>
            <p class="subtitle">Unified feed from multiple platforms</p>
        </header>

        <div class="controls">
            <button id="loadFeed" class="btn-primary">Load Feed</button>
            <button id="clearFeed" class="btn-secondary">Clear Feed</button>
            <div class="filter-buttons">
                <button class="filter-btn active" data-platform="all">All Platforms</button>
                <button class="filter-btn" data-platform="YouTube">YouTube</button>
                <button class="filter-btn" data-platform="Twitter">Twitter</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading feeds...</p>
        </div>

        <div id="feedContainer" class="feed-container">
            <div class="empty-state">
                <p>ðŸ‘† Click "Load Feed" to see aggregated content from YouTube and Twitter</p>
            </div>
        </div>

        <footer>
            <p>Feed Aggregator Project | Data Normalization & API Integration</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
